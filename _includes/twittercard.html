<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@mathiasverraes">
<meta name="twitter:creator" content="@mathiasverraes">
{% if page.title %}<meta name="twitter:title" content="{{ page.title }}">
{% else %}<meta name="twitter:title" content="{{ site.title }}">{% endif %}
{% if page.url %}<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">{% endif %}
{% if page.abstract %}<meta name="twitter:description" content="{{ page.abstract }}">
{% elsif page.description %}<meta name="twitter:description" content="{{ page.description }}">
{% else %}<meta name="twitter:description" content="{{ site.description }}">{% endif %}
{% if page.image %}<meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}">
{% else %}<meta name="twitter:image:src" content="http://www.gravatar.com/avatar/3a7cb0c3c8d5864e2e72c49cafc3e4d5?s=1024">{% endif %}
