<div class="media" style="border-bottom: 1px dotted silver; padding-bottom: 5px">
    <a class="pull-left" href="{{ include.href }}" style="width: 110px">
        <img height="100px" class="media-object" src="/img/books/{{ include.img }}" alt="{{ include.title }}">
    </a>

    <div class="media-body">
        <a class="pull-left" href="{{ include.href }}">
            <h4 class="media-heading">{{ include.title }}</h4>

            <p>{{ include.author }}</p>
        </a>
    </div>
</div>
