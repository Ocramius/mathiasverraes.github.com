<p><a href="/feed.atom" title="Blog Atom feed">
    <img src="/img/social/rss.png" height="32" width="32" alt="Atom"/>
    Blog feed
</a>
</p>

<ul class="list-unstyled">
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date_to_string }}</small>
    </li>
    {% endfor %}
</ul>
